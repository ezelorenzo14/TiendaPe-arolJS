<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Oficial Peñarol</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a la Tienda Oficial de Peñarol</h1>
        <nav>
            <button id="verCarrito">Ver Carrito</button>
        </nav>
    </header>

    <main>
        <section id="productos" class="productos">
        </section>

        <section id="carrito" class="carrito" style="display: none;">
            <h2>Tu Carrito</h2>
            <ul id="carrito-lista">
            </ul>
            <p id="total">Total: $0</p>
            <button id="finalizarCompra">Finalizar Compra</button>
            <button id="volverTiendas">Volver a la Tienda</button>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
